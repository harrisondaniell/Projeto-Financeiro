<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <h1 id="h1">Validar senha do usuário</h1>
  <form id="meuFormulario">
    <input type="password" placeholder="digite sua senha" id="inSenha" name="senha" autocomplete="new-password" > 
    <br>
    <input type="password" placeholder="confirme a senha" id="inConfirmarSenha" autocomplete="new-password">
  </form> <br>
  <div class="container">
    <button id="btnValidar" class="fade-in">Confirmar Senha</button>
    <button id="btnMostrar" class="fade-in">Mostrar Senha</button>
  </div>
  <p>
    <pre id="outLista"></pre>
    <pre id="outResposta"></pre>
  </p>
  <br> <br>
  <p>
    <h3>Regras</h3>
    a) possuir entre 8 e 15 caracteres; <br> b)
  possuir, no mínimo, 1 número; <br> c) possuir, no mínimo, 1 letra minúscula; <br>
  d) possuir, no mínimo, 2 letras maiúsculas; <br> e) possuir, no mínimo, 1
  símbolo. <br>
  </p>
  
</body>
</html>
